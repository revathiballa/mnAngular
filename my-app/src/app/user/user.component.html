<h3>User List...</h3>
<div class="cards">

    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <th rowspan="2">Id</th>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Email</th>
                    <th rowspan="2">Phone</th>
                    <th rowspan="2">Website</th>
                    <th colspan="2">Company

                    </th>

                </tr>
                <tr>
                    
                    <th>Name</th>
                    <th>BS</th>
                </tr>
            </thead>
           
            <tbody>
               

                    <tr *ngFor="let user of users">
                       
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.website}}</td>
                        <td>{{user.company.name}}</td>
                        <td>{{user.company.bs}}</td>
                   
                    </tr>
               
            </tbody>
        
        </table>
    </div>


</div>
